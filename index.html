<script>
  // ===== URL VARIABLES =====
  const URL_DEFAULT = "https://google.com";
  const URL_APP     = "https://youtube.com";
  const URL_UMKM    = "https://instagram.com";
  const URL_BLOG    = "https://tiktok.com";

  // ===== ROUTES =====
  const routes = {
    "/": URL_DEFAULT,
    "/app": URL_APP,
    "/umkm": URL_UMKM,
    "/blog": URL_BLOG,
  };

  // ===== LOGIC =====
  let path = window.location.pathname || "/";

  if (routes[path]) {
    window.location.href = routes[path];
  } else {
    window.location.href = URL_DEFAULT;
  }
</script>
